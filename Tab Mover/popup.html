<!DOCTYPE html>
<html>

<head>
  <title>Tab Mover</title>
</head>

<body>
  <p>Total Tabs in Current Window: <span id="totalTabs"></span></p>
  <label for="tabsToMove">Number of Tabs to Move:</label>
  <input type="number" id="tabsToMove" min="1" value="1">
  <label for="tablocation">Tab location</label>
  <input type="number" id="tablocation" min="1" value="1">
  <button id="moveTabsButton">Move Tabs</button>
  <script src="popup.js"></script>
</body>

</html>
